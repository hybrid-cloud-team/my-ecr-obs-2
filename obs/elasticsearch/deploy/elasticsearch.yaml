apiVersion: v1
kind: ServiceAccount
metadata:
  name: elasticsearch
  namespace: logging
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::635014547592:role/ElasticsearchS3Role
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      serviceAccountName: elasticsearch

      # ✅ Elasticsearch 필수 커널 설정
      initContainers:
        - name: set-vm-max-map-count
          image: busybox:1.36
          securityContext:
            privileged: true
            runAsUser: 0
          command:
            - sh
            - -c
            - sysctl -w vm.max_map_count=262144

      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
          imagePullPolicy: IfNotPresent

          # ✅ 권한 필수
          securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 0

          ports:
            - containerPort: 9200

          env:
            - name: discovery.type
              value: single-node

            # 보안 비활성화 (실습/포트폴리오 기준)
            - name: xpack.security.enabled
              value: "false"

            # 메모리 제한에 맞게 JVM 설정
            - name: ES_JAVA_OPTS
              value: "-Xms512m -Xmx512m"

            # IRSA 사용 시 권장 (명시)
            - name: AWS_REGION
              value: ap-northeast-2

          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: logging
spec:
  type: ClusterIP
  selector:
    app: elasticsearch
  ports:
    - name: http
      port: 9200
      targetPort: 9200
