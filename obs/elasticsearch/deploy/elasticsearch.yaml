apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      serviceAccountName: elasticsearch   # ðŸ”¥ IRSA í•µì‹¬

      # ðŸ”¥ IRSA + Elasticsearch 8.x í•„ìˆ˜
      initContainers:
        - name: aws-web-identity-link
          image: busybox
          command:
            - sh
            - -c
            - |
              ln -sf /var/run/secrets/eks.amazonaws.com/serviceaccount/token \
                     /usr/share/elasticsearch/config/aws-web-identity-token
          volumeMounts:
            - name: es-config
              mountPath: /usr/share/elasticsearch/config

      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
          ports:
            - containerPort: 9200
          env:
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: "false"
            - name: ES_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
          volumeMounts:
            - name: es-config
              mountPath: /usr/share/elasticsearch/config

      volumes:
        - name: es-config
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: logging
spec:
  selector:
    app: elasticsearch
  ports:
    - port: 9200
      targetPort: 9200
