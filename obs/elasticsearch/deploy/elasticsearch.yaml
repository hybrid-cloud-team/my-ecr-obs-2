apiVersion: v1
kind: ServiceAccount
metadata:
  name: elasticsearch
  namespace: logging
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::635014547592:role/Elasticsearch-S3Role
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      serviceAccountName: elasticsearch

      initContainers:
        - name: set-vm-max-map-count
          image: busybox:1.36
          securityContext:
            privileged: true
            runAsUser: 0
          command:
            - sh
            - -c
            - sysctl -w vm.max_map_count=262144

      containers:
        - name: elasticsearch
          image: 635014547592.dkr.ecr.ap-northeast-2.amazonaws.com/elasticsearch:7.17.16
          imagePullPolicy: IfNotPresent

          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false

          ports:
            - containerPort: 9200

          env:
            - name: discovery.type
              value: single-node

            - name: xpack.security.enabled
              value: "false"

            - name: ES_JAVA_OPTS
              value: "-Xms512m -Xmx512m"

            # ✅ S3 Snapshot용 AWS 설정 (Secret 직접 주입)
            - name: AWS_REGION
              value: ap-northeast-2

            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: es-s3-creds
                  key: AWS_ACCESS_KEY_ID

            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: es-s3-creds
                  key: AWS_SECRET_ACCESS_KEY

          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: logging
spec:
  type: ClusterIP
  selector:
    app: elasticsearch
  ports:
    - port: 9200
      targetPort: 9200
