# 0Ô∏è‚É£ Namespace (Í∞ÄÏû• Î®ºÏ†Ä)
apiVersion: v1
kind: Namespace
metadata:
  name: logging
  annotations:
    argocd.argoproj.io/sync-wave: "0"
---
# 1Ô∏è‚É£ ServiceAccount (IRSA)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: elasticsearch
  namespace: logging
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::<Í≥ÑÏ†ïID>:role/ElasticsearchS3Role
    argocd.argoproj.io/sync-wave: "0"
---
# 2Ô∏è‚É£ Elasticsearch Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      serviceAccountName: elasticsearch   # üî• Ïó¨Í∏∞ÏÑú SA ÏÇ¨Ïö©
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
          ports:
            - containerPort: 9200
          env:
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: "false"
            - name: ES_JAVA_OPTS
              value: "-Xms1g -Xmx1g"
            - name: AWS_REGION
              value: ap-northeast-2
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              memory: 2Gi
---
# 3Ô∏è‚É£ Service
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  selector:
    app: elasticsearch
  ports:
    - port: 9200
      targetPort: 9200
