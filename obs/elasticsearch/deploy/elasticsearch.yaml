apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "1"   # âœ… ServiceAccount ì´í›„ ì ìš©
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      serviceAccountName: elasticsearch   # ğŸ”¥ IRSA í•µì‹¬ (ì´ê²ƒë§Œ ìˆìœ¼ë©´ ë¨)
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
          ports:
            - containerPort: 9200
          env:
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: "false"
            - name: ES_JAVA_OPTS
              value: "-Xms1g -Xmx1g"
            - name: AWS_REGION
              value: ap-northeast-2
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              memory: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "1"   # Deploymentì™€ ë™ì¼ wave
spec:
  selector:
    app: elasticsearch
  ports:
    - port: 9200
      targetPort: 9200
