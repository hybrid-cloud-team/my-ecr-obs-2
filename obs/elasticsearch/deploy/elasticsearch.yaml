apiVersion: v1
kind: ServiceAccount
metadata:
  name: elasticsearch
  namespace: logging
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::<Í≥ÑÏ†ïID>:role/ElasticsearchS3Role
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      serviceAccountName: elasticsearch   # ‚úÖ IRSA ÌïµÏã¨

      # üîë IRSA ÌÜ†ÌÅ∞ Ïã¨Î≥ºÎ¶≠ ÎßÅÌÅ¨ ÏÉùÏÑ± (ÌïÑÏàò)
      initContainers:
        - name: aws-web-identity-link
          image: busybox
          command:
            - sh
            - -c
            - |
              mkdir -p /usr/share/elasticsearch/config
              ln -s /var/run/secrets/eks.amazonaws.com/serviceaccount/token \
                    /usr/share/elasticsearch/config/aws-web-identity-token
          volumeMounts:
            - name: aws-token
              mountPath: /var/run/secrets/eks.amazonaws.com/serviceaccount
              readOnly: true

      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9200
            - containerPort: 9300
          env:
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: "false"
            - name: ES_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
            - name: AWS_REGION
              value: ap-northeast-2
            - name: AWS_WEB_IDENTITY_TOKEN_FILE
              value: /usr/share/elasticsearch/config/aws-web-identity-token
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              memory: 1Gi
          volumeMounts:
            - name: aws-token
              mountPath: /var/run/secrets/eks.amazonaws.com/serviceaccount
              readOnly: true

      volumes:
        - name: aws-token
          projected:
            sources:
              - serviceAccountToken:
                  path: token
                  expirationSeconds: 86400
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: logging
spec:
  selector:
    app: elasticsearch
  ports:
    - name: http
      port: 9200
      targetPort: 9200
