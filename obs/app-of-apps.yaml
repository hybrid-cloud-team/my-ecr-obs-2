apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: obs-root
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/hybrid-cloud-team/my-ecr-obs-2.git
    targetRevision: main
    path: obs

    directory:
      recurse: true
      include: "*-app.yaml"

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
