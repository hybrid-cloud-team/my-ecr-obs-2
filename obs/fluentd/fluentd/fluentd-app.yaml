apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentd
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/hybrid-cloud-team/my-ecr-obs.git
    targetRevision: main
    path: obs/deploy
    directory:
      include: fluentd.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: logging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
