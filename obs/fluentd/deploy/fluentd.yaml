# =========================
# Namespace (없으면 생성)
# =========================
apiVersion: v1
kind: Namespace
metadata:
  name: logging
---
# =========================
# ServiceAccount
# =========================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: logging
---
# =========================
# ClusterRole
# =========================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluentd
rules:
  - apiGroups: [""]
    resources:
      - pods
      - namespaces
    verbs:
      - get
      - list
      - watch
---
# =========================
# ClusterRoleBinding
# =========================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluentd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fluentd
subjects:
  - kind: ServiceAccount
    name: fluentd
    namespace: logging
---
# =========================
# ConfigMap
# =========================
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: logging
data:
  fluent.conf: |
    <system>
      log_level info
    </system>

    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /fluentd/log/fluentd.pos
      tag kubernetes.*
      read_from_head true

      # ❗ 파싱 제거 (핵심)
      format none
    </source>

    <filter kubernetes.**>
      @type kubernetes_metadata
    </filter>

    <match **>
      @type elasticsearch
      host elasticsearch.logging.svc.cluster.local
      port 9200
      scheme http
      logstash_format true
      logstash_prefix fluentd
      include_tag_key true

      # ❗ 버퍼 안정화 (핵심)
      <buffer>
        flush_interval 5s
        chunk_limit_size 2m
        queue_limit_length 8
        retry_forever true
      </buffer>
    </match>

---
# =========================
# DaemonSet
# =========================
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: logging
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      serviceAccountName: fluentd

      securityContext:
        runAsUser: 0

      tolerations:
        - operator: Exists

      containers:
        - name: fluentd
          # ⭐ 이미 존재하는 ECR 이미지 사용
          image: 635014547592.dkr.ecr.us-east-1.amazonaws.com/fluentd:1.0.0
          imagePullPolicy: IfNotPresent

          volumeMounts:
            - name: config-volume
              mountPath: /fluentd/etc/fluent.conf
              subPath: fluent.conf

            - name: fluentd-log
              mountPath: /fluentd/log

            - name: varlog
              mountPath: /var/log
              readOnly: true

            - name: containers
              mountPath: /var/log/containers
              readOnly: true

      volumes:
        - name: config-volume
          configMap:
            name: fluentd-config

        - name: fluentd-log
          emptyDir: {}

        - name: varlog
          hostPath:
            path: /var/log

        - name: containers
          hostPath:
            path: /var/log/containers
