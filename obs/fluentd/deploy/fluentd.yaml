apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: logging
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      serviceAccountName: fluentd
      tolerations:
        - operator: Exists

      # ðŸ”´ ì—¬ê¸° ì¶”ê°€
      initContainers:
        - name: install-s3-plugin
          image: fluent/fluentd-kubernetes-daemonset:v1.16-debian-elasticsearch7-1
          command:
            - sh
            - -c
            - |
              fluent-gem install fluent-plugin-s3
          volumeMounts:
            - name: fluentd-gems
              mountPath: /fluentd/vendor/bundle

      containers:
        - name: fluentd
          image: fluent/fluentd-kubernetes-daemonset:v1.16-debian-elasticsearch7-1
          imagePullPolicy: IfNotPresent
          args:
            - "-c"
            - "/fluentd/etc/fluent.conf"
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              memory: 1Gi
          volumeMounts:
            - name: config-volume
              mountPath: /fluentd/etc
            - name: varlog
              mountPath: /var/log
            - name: containers
              mountPath: /var/log/containers
            # ðŸ”´ ì—¬ê¸° ì¶”ê°€
            - name: fluentd-gems
              mountPath: /fluentd/vendor/bundle

      volumes:
        - name: config-volume
          configMap:
            name: fluentd-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: containers
          hostPath:
            path: /var/log/containers
        # ðŸ”´ ì—¬ê¸° ì¶”ê°€
        - name: fluentd-gems
          emptyDir: {}
