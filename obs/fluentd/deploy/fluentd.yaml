apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: logging
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::635014547592:role/fluentd-s3-irsa-role
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: logging
data:
  custom.conf: |
    <system>
      log_level info
    </system>

    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      read_from_head true

      <parse>
        @type multi_format
        <pattern>
          format json
          time_key time
          time_format %Y-%m-%dT%H:%M:%S.%N%z
        </pattern>
        <pattern>
          format none
        </pattern>
      </parse>
    </source>

    <filter kubernetes.**>
      @type kubernetes_metadata
    </filter>

    <match **>
      @type elasticsearch
      host elasticsearch.logging.svc.cluster.local
      port 9200
      logstash_format true
      logstash_prefix fluentd

      <buffer>
        @type file
        path /var/log/fluentd-buffers/es
        flush_interval 5s
        retry_forever true
      </buffer>
    </match>
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: logging
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      serviceAccountName: fluentd
      tolerations:
        - operator: Exists
      containers:
        - name: fluentd
          image: 635014547592.dkr.ecr.us-east-1.amazonaws.com/fluentd:1.0.0
          imagePullPolicy: IfNotPresent
          env:
            # üî• ÌïµÏã¨: Ïù¥ Î≥ÄÏàòÎ°ú ÏÑ§Ï†ï ÌååÏùºÏùÑ Í∞ïÏ†ú ÏßÄÏ†ï
            - name: FLUENTD_CONF
              value: custom.conf
          volumeMounts:
            - name: fluentd-config
              mountPath: /fluentd/etc/custom.conf
              subPath: custom.conf
            - name: varlog
              mountPath: /var/log
            - name: containers
              mountPath: /var/log/containers
            - name: fluentd-buffer
              mountPath: /var/log/fluentd-buffers
      volumes:
        - name: fluentd-config
          configMap:
            name: fluentd-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: containers
          hostPath:
            path: /var/log/containers
        - name: fluentd-buffer
          hostPath:
            path: /var/log/fluentd-buffers
            type: DirectoryOrCreate
