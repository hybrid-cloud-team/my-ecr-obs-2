apiVersion: v1
kind: Namespace
metadata:
  name: logging
---
# =========================
# ServiceAccount
# =========================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: logging
---
# =========================
# ClusterRole
# =========================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluentd
rules:
  - apiGroups: [""]
    resources:
      - pods
      - namespaces
    verbs:
      - get
      - list
      - watch
---
# =========================
# ClusterRoleBinding
# =========================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluentd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fluentd
subjects:
  - kind: ServiceAccount
    name: fluentd
    namespace: logging
---
# =========================
# ConfigMap
# =========================
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: logging
data:
  fluent.conf: |
    <system>
      log_level info
    </system>

    # =========================
    # INPUT
    # =========================
    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /fluentd/log/fluentd.pos
      tag kube.*
      read_from_head true

      # ğŸ”‘ CRI ë¡œê·¸ ì „ìš© íŒŒì„œ
      <parse>
        @type cri
      </parse>

      # ğŸ”‘ Fluentd ìì‹ ì˜ ë¡œê·¸ ì œì™¸ (ë¬´í•œë£¨í”„ ì°¨ë‹¨)
      exclude_path /var/log/containers/*fluentd*.log
    </source>

    # =========================
    # METADATA
    # =========================
    <filter kube.**>
      @type kubernetes_metadata
    </filter>

    # =========================
    # OUTPUT
    # =========================
    <match kube.**>
      @type elasticsearch
      host elasticsearch.logging.svc.cluster.local
      port 9200
      scheme http

      logstash_format true
      logstash_prefix fluentd
      include_tag_key true

      # ğŸ”‘ ë²„í¼ë¥¼ íŒŒì¼ë¡œ (í­ë°œ ë°©ì§€)
      <buffer>
        @type file
        path /fluentd/log/buffer
        flush_interval 5s
        chunk_limit_size 2m
        queue_limit_length 32
        retry_forever true
      </buffer>
    </match>


---
# =========================
# DaemonSet
# =========================
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: logging
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      serviceAccountName: fluentd

      securityContext:
        runAsUser: 0

      tolerations:
        - operator: Exists

      containers:
        - name: fluentd
          # â­ ì´ë¯¸ ì¡´ì¬í•˜ëŠ” ECR ì´ë¯¸ì§€ ì‚¬ìš©
          image: 635014547592.dkr.ecr.us-east-1.amazonaws.com/fluentd:1.0.0
          imagePullPolicy: IfNotPresent

          volumeMounts:
            - name: config-volume
              mountPath: /fluentd/etc/fluent.conf
              subPath: fluent.conf

            - name: fluentd-log
              mountPath: /fluentd/log

            - name: varlog
              mountPath: /var/log
              readOnly: true

            - name: containers
              mountPath: /var/log/containers
              readOnly: true

      volumes:
        - name: config-volume
          configMap:
            name: fluentd-config

        - name: fluentd-log
          emptyDir: {}

        - name: varlog
          hostPath:
            path: /var/log

        - name: containers
          hostPath:
            path: /var/log/containers
