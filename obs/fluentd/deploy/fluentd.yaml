# =========================
# Namespace
# =========================
apiVersion: v1
kind: Namespace
metadata:
  name: logging
---
# =========================
# ServiceAccount (IRSA)
# =========================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: logging
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::635014547592:role/fluentd-s3-irsa-role
---
# =========================
# ConfigMap (Fluent Bit)
# =========================
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: logging
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush                 10
        Log_Level             info
        storage.type          filesystem
        storage.path          /var/fluent-bit/state
        storage.sync          normal
        storage.checksum      off

    # ==================================================
    # Kubernetes Container Logs (Í∏∞Ï°¥ Ïú†ÏßÄ)
    # ==================================================
    [INPUT]
        Name                  tail
        Path                  /var/log/containers/*.log
        Exclude_Path          *fluentd*.log,*fluent-bit*.log
        Tag                   kube.raw
        Refresh_Interval      5
        Rotate_Wait           30
        Skip_Long_Lines       On

    # ==================================================
    # Jellyfin Activity Logs (Ï∂îÍ∞ÄÎêú Î∂ÄÎ∂Ñ ‚≠ê)
    # ==================================================
    [INPUT]
        Name                  tail
        Path                  /config/log/*.log
        Tag                   jellyfin.activity
        Refresh_Interval      5
        Skip_Long_Lines       On

    # ==================================================
    # Kubernetes Filter (Í∏∞Ï°¥ Ïú†ÏßÄ)
    # ==================================================
    [FILTER]
        Name                kubernetes
        Match               kube.raw
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Keep_Log            Off

    # ==================================================
    # ES (Ïã§ÏãúÍ∞Ñ Ï°∞Ìöå - Í∏∞Ï°¥ Ïú†ÏßÄ)
    # ==================================================
    [FILTER]
        Name   rewrite_tag
        Match  kube.raw
        Rule   $log .* kube.es true

    [OUTPUT]
        Name            es
        Match           kube.es
        Host            elasticsearch.logging.svc.cluster.local
        Port            9200
        Logstash_Format On
        Logstash_Prefix fluentd
        Replace_Dots    On

    # ==================================================
    # Jellyfin Activity ‚Üí ES (Ï∂îÍ∞ÄÎêú Î∂ÄÎ∂Ñ ‚≠ê)
    # ==================================================
    [OUTPUT]
        Name            es
        Match           jellyfin.*
        Host            elasticsearch.logging.svc.cluster.local
        Port            9200
        Logstash_Format On
        Logstash_Prefix jellyfin
        Replace_Dots    On

    # ==================================================
    # S3 (Ï†ÄÎπÑÏö© ÏïÑÏπ¥Ïù¥Î∏å - Ï£ºÏÑù Ïú†ÏßÄ)
    # ==================================================
    [FILTER]
        Name   rewrite_tag
        Match  kube.raw
        Rule   $log .* kube.s3 true

    [OUTPUT]
        Name                  s3
        Match                 kube.*
        bucket                my-fluentbit-raw-logs-1
        region                us-east-1
        total_file_size       5Gi
        upload_timeout        24h
        compression           gzip
        use_put_object        Off
        s3_key_format         /logs/%Y/%m/%d/%H/%M/%UUID.gz





---
# =========================
# DaemonSet (Ïù¥Î¶Ñ Ïú†ÏßÄ)
# =========================
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: logging
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      serviceAccountName: fluentd
      tolerations:
        - operator: Exists

      # üî¥ ÌïµÏã¨: filesystem storage Ï¥àÍ∏∞ÌôîÏö© initContainer
      initContainers:
        - name: init-fluentbit-storage
          image: busybox
          command:
            - sh
            - -c
            - |
              mkdir -p /var/fluent-bit/state && chmod -R 777 /var/fluent-bit/state
          volumeMounts:
            - name: fluentbit-state
              mountPath: /var/fluent-bit/state

      containers:
        - name: fluentd
          image: cr.fluentbit.io/fluent/fluent-bit:2.2.0
          imagePullPolicy: IfNotPresent

          volumeMounts:
            - name: varlog
              mountPath: /var/log
              readOnly: true

            - name: containers
              mountPath: /var/log/containers
              readOnly: true

            - name: config
              mountPath: /fluent-bit/etc/

            - name: fluentbit-state
              mountPath: /var/fluent-bit/state
              # üî¥ Jellyfin Î°úÍ∑∏ ÎßàÏö¥Ìä∏ (Ï∂îÍ∞ÄÎêú Î∂ÄÎ∂Ñ ‚≠ê)
            - name: jellyfin-config
              mountPath: /config
              readOnly: true

      volumes:
        - name: varlog
          hostPath:
            path: /var/log

        - name: containers
          hostPath:
            path: /var/log/containers

        - name: config
          configMap:
            name: fluentd-config

        - name: fluentbit-state
          emptyDir: {}

          # üî¥ Jellyfin Î°úÍ∑∏ Î≥ºÎ•® (Ï∂îÍ∞ÄÎêú Î∂ÄÎ∂Ñ ‚≠ê)
        - name: jellyfin-config
          hostPath:
            path: /var/lib/jellyfin
