# =========================
# ServiceAccount
# =========================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: logging
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::635014547592:role/fluentd-s3-irsa-role
---
# =========================
# ClusterRole (kubernetes_metadata 용)
# =========================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluentd
rules:
  - apiGroups: [""]
    resources:
      - pods
      - namespaces
    verbs:
      - get
      - list
      - watch
---
# =========================
# ClusterRoleBinding
# =========================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluentd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fluentd
subjects:
  - kind: ServiceAccount
    name: fluentd
    namespace: logging
---
# =========================
# ConfigMap (중요: 이름 변경)
# =========================
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config-v2
  namespace: logging
data:
  fluent.conf: |
    <system>
      log_level info
    </system>

    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /fluentd/log/fluentd-containers.log.pos
      tag kubernetes.*
      read_from_head true

      <parse>
        @type json
      </parse>
    </source>

    <filter kubernetes.**>
      @type kubernetes_metadata
    </filter>

    <match **>
      @type elasticsearch
      host elasticsearch.logging.svc.cluster.local
      port 9200
      logstash_format true
      logstash_prefix fluentd
      include_tag_key true
      type_name _doc
    </match>
---
# =========================
# DaemonSet
# =========================
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: logging
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      serviceAccountName: fluentd
      tolerations:
        - operator: Exists

      containers:
        - name: fluentd
          image: 635014547592.dkr.ecr.us-east-1.amazonaws.com/fluentd:1.0.0
          imagePullPolicy: IfNotPresent

          env:
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          args:
            - "-c"
            - "/fluentd/etc/fluent.conf"

          volumeMounts:
            # fluent.conf 파일만 정확히 덮어씀
            - name: config-volume
              mountPath: /fluentd/etc/fluent.conf
              subPath: fluent.conf

            # pos_file 저장용 (권한 문제 방지)
            - name: fluentd-log
              mountPath: /fluentd/log

            - name: varlog
              mountPath: /var/log

            - name: containers
              mountPath: /var/log/containers

      volumes:
        - name: config-volume
          configMap:
            name: fluentd-config-v2

        - name: fluentd-log
          emptyDir: {}

        - name: varlog
          hostPath:
            path: /var/log

        - name: containers
          hostPath:
            path: /var/log/containers
