# =========================
# ServiceAccount (IRSA Ïú†ÏßÄ)
# =========================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: logging
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::635014547592:role/fluentd-s3-irsa-role
---
# =========================
# ClusterRole (kubernetes_metadata)
# =========================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluentd
rules:
  - apiGroups: [""]
    resources:
      - pods
      - namespaces
    verbs:
      - get
      - list
      - watch
---
# =========================
# ClusterRoleBinding
# =========================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluentd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fluentd
subjects:
  - kind: ServiceAccount
    name: fluentd
    namespace: logging
---
# =========================
# ConfigMap (CRI ÌååÏÑú + ES Ï∂úÎ†• ÏàòÏ†ï)
# =========================
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config-v2
  namespace: logging
data:
  fluent.conf: |
    <system>
      log_level info
    </system>

    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /fluentd/log/fluentd-containers.log.pos
      tag kubernetes.*
      read_from_head true

      <parse>
        @type cri
      </parse>
    </source>

    <filter kubernetes.**>
      @type kubernetes_metadata
    </filter>

    <match kubernetes.**>
      @type elasticsearch
      host elasticsearch.logging.svc.cluster.local
      port 9200
      scheme http

      logstash_format true
      logstash_prefix fluentd
      include_tag_key true
      suppress_type_name true

      verify_es_version_at_startup false
      reconnect_on_error true
      reload_on_failure true
    </match>
---
# =========================
# DaemonSet (Í∂åÌïú Î¨∏Ï†ú Ìï¥Í≤∞)
# =========================
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: logging
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      serviceAccountName: fluentd

      # üî¥ Î°úÍ∑∏ ÏùΩÍ∏∞ Í∂åÌïú ÌïµÏã¨
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0

      tolerations:
        - operator: Exists

      containers:
        - name: fluentd
          image: 635014547592.dkr.ecr.us-east-1.amazonaws.com/fluentd:1.0.0
          imagePullPolicy: IfNotPresent

          env:
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          args:
            - "-c"
            - "/fluentd/etc/fluent.conf"

          volumeMounts:
            - name: config-volume
              mountPath: /fluentd/etc/fluent.conf
              subPath: fluent.conf

            - name: fluentd-log
              mountPath: /fluentd/log

            - name: varlog
              mountPath: /var/log
              readOnly: true

            - name: containers
              mountPath: /var/log/containers
              readOnly: true

      volumes:
        - name: config-volume
          configMap:
            name: fluentd-config-v2

        - name: fluentd-log
          emptyDir: {}

        - name: varlog
          hostPath:
            path: /var/log

        - name: containers
          hostPath:
            path: /var/log/containers
