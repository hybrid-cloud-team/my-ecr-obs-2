apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: logging
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::635014547592:role/fluentd-s3-irsa-role
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: logging
data:
  fluent.conf: |
    <system>
      log_level info
    </system>

    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /fluentd/log/fluentd-containers.log.pos
      tag kubernetes.*
      read_from_head true

      <parse>
        @type multi_format
        <pattern>
          format json
          time_key time
          time_format %Y-%m-%dT%H:%M:%S.%N%z
        </pattern>
        <pattern>
          format none
        </pattern>
      </parse>
    </source>

    <filter kubernetes.**>
      @type kubernetes_metadata
    </filter>

    <match **>
      @type elasticsearch
      host elasticsearch.logging.svc.cluster.local
      port 9200
      logstash_format true
      logstash_prefix fluentd
      include_tag_key true
      type_name _doc
    </match>
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: logging
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      serviceAccountName: fluentd
      tolerations:
        - operator: Exists

      containers:
        - name: fluentd
          image: 635014547592.dkr.ecr.us-east-1.amazonaws.com/fluentd:1.0.0
          imagePullPolicy: IfNotPresent

          env:
            # üî¥ ÌïÑÏàò
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          args:
            - "-c"
            - "/fluentd/etc/fluent.conf"

          volumeMounts:
            # fluent.conf ÌååÏùºÎßå ÎçÆÏñ¥Ïì∞Í∏∞
            - name: config-volume
              mountPath: /fluentd/etc/fluent.conf
              subPath: fluent.conf

            # üî¥ pos_file + file outputÏö©
            - name: fluentd-log
              mountPath: /fluentd/log

            - name: varlog
              mountPath: /var/log

            - name: containers
              mountPath: /var/log/containers

      volumes:
        - name: config-volume
          configMap:
            name: fluentd-config

        - name: fluentd-log
          emptyDir: {}   # ‚Üê Í∂åÌïú Î¨∏Ï†ú ÏôÑÏ†Ñ Ï∞®Îã®

        - name: varlog
          hostPath:
            path: /var/log

        - name: containers
          hostPath:
            path: /var/log/containers
