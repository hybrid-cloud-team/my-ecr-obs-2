# =========================
# Namespace
# =========================
apiVersion: v1
kind: Namespace
metadata:
  name: logging
---
# =========================
# ServiceAccount (IRSA)
# =========================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: logging
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::635014547592:role/fluentd-s3-irsa-role
---
# =========================
# ConfigMap (Fluent Bit)
# =========================
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: logging
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush                 10
        Log_Level             info
        storage.type          filesystem
        storage.path          /var/fluent-bit/state
        storage.sync          normal
        storage.checksum      off

    # ==================================================
    # Kubernetes Container Logs (INPUT)
    # ==================================================
    [INPUT]
        Name                  tail
        Path                  /var/log/containers/*.log
        Exclude_Path          *fluentd*.log,*fluent-bit*.log
        Tag                   kube.var.log.containers.*
        Refresh_Interval      5
        Rotate_Wait           30
        Skip_Long_Lines       On

    # ==================================================
    # Kubernetes Metadata (정석 설정)
    # ==================================================
    [FILTER]
        Name                kubernetes
        Match               kube.var.log.containers.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Keep_Log            Off

    # ==================================================
    # Jellyfin 로그만 필터링
    # ==================================================
    [FILTER]
        Name   grep
        Match  kube.var.log.containers.*
        Regex  container_name jellyfin

    # ==================================================
    # Jellyfin → Elasticsearch
    # ==================================================
    [FILTER]
        Name           rewrite_tag
        Match          kube.var.log.containers.*
        Rule           $log .* jellyfin.es true
        Emitter_Name   emit_jellyfin

    # ==================================================
    # 전체 로그 → Elasticsearch
    # ==================================================
    [FILTER]
        Name           rewrite_tag
        Match          kube.var.log.containers.*
        Rule           $log .* kube.es true
        Emitter_Name   emit_es

    # ==================================================
    # Elasticsearch OUTPUT (⭐ @timestamp 핵심 해결)
    # ==================================================
    [OUTPUT]
        Name            es
        Match           kube.es
        Host            elasticsearch
        Port            9200
        Logstash_Format On
        Logstash_Prefix fluentd
        Time_Key        time
        Time_Key_Format %Y-%m-%dT%H:%M:%S.%LZ
        Replace_Dots    On
        Retry_Limit     False

    [OUTPUT]
        Name            es
        Match           jellyfin.es
        Host            elasticsearch
        Port            9200
        Logstash_Format On
        Logstash_Prefix onprem-jellyfin
        Time_Key        time
        Time_Key_Format %Y-%m-%dT%H:%M:%S.%LZ
        Replace_Dots    On
        Retry_Limit     False

    # ==================================================
    # S3 (장기 보관)
    # ==================================================
    [FILTER]
        Name           rewrite_tag
        Match          kube.var.log.containers.*
        Rule           $log .* kube.s3 true
        Emitter_Name   emit_s3

    [OUTPUT]
        Name                  s3
        Match                 kube.s3
        bucket                my-fluentbit-raw-logs-1
        region                us-east-1
        total_file_size       200MB
        upload_timeout        10M
        compression           gzip
        use_put_object        Off
        s3_key_format         /logs/%Y/%m/%d/%H/%M/%UUID.gz
        store_dir             /var/fluent-bit/state



---
# =========================
# DaemonSet
# =========================
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: logging
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      serviceAccountName: fluentd
      tolerations:
        - operator: Exists

      initContainers:
        - name: init-fluentbit-storage
          image: busybox
          command:
            - sh
            - -c
            - |
              mkdir -p /var/fluent-bit/state && chmod -R 777 /var/fluent-bit/state
          volumeMounts:
            - name: fluentbit-state
              mountPath: /var/fluent-bit/state

      containers:
        - name: fluentd
          image: cr.fluentbit.io/fluent/fluent-bit:2.2.0
          imagePullPolicy: IfNotPresent

          volumeMounts:
            - name: varlog
              mountPath: /var/log
              readOnly: true

            - name: containers
              mountPath: /var/log/containers
              readOnly: true

            - name: config
              mountPath: /fluent-bit/etc/

            - name: fluentbit-state
              mountPath: /var/fluent-bit/state

      volumes:
        - name: varlog
          hostPath:
            path: /var/log

        - name: containers
          hostPath:
            path: /var/log/containers

        - name: config
          configMap:
            name: fluentd-config

        - name: fluentbit-state
          emptyDir: {}
