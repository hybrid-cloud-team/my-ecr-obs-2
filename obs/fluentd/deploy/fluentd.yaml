# =========================
# Namespace
# =========================
apiVersion: v1
kind: Namespace
metadata:
  name: logging
---
# =========================
# ServiceAccount (IRSA)
# =========================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: logging
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::635014547592:role/fluentd-s3-irsa-role
---
# =========================
# ConfigMap (Fluent Bit)
# =========================
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: logging
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush                 10
        Log_Level             info
        storage.type          filesystem
        storage.path          /var/fluent-bit/state
        storage.sync          normal
        storage.checksum      off

    [INPUT]
        Name                  tail
        Path                  /var/log/containers/*.log
        Exclude_Path          *fluentd*.log,*fluent-bit*.log
        Tag                   kube.raw
        Refresh_Interval      5
        Rotate_Wait           30
        Skip_Long_Lines       On

    # ======================
    # ES (Ïã§ÏãúÍ∞Ñ Ï°∞Ìöå)
    # ======================
    [FILTER]
        Name   rewrite_tag
        Match  kube.raw
        Rule   $log .* kube.es true

    [OUTPUT]
        Name            es
        Match           kube.es
        Host            elasticsearch.logging.svc.cluster.local
        Port            9200
        Logstash_Format On
        Logstash_Prefix fluentd
        Replace_Dots    On

    # ======================
    # S3 (Ï†ÄÎπÑÏö© ÏïÑÏπ¥Ïù¥Î∏å)
    # ======================
    [FILTER]
        Name   rewrite_tag
        Match  kube.raw
        Rule   $log .* kube.s3 true

    [OUTPUT]
        Name                s3
        Match               kube.s3
        bucket              my-fluentbit-raw-logs-1
        region              us-east-1

        # üî• ÎπÑÏö© ÌïµÏã¨ ÏòµÏÖò
        total_file_size     200M
        upload_timeout      30m

        compression         gzip
        use_put_object      Off

        s3_key_format       /logs/%Y/%m/%d/%H/%UUID.gz




---
# =========================
# DaemonSet (Ïù¥Î¶Ñ Ïú†ÏßÄ)
# =========================
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: logging
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      serviceAccountName: fluentd
      tolerations:
        - operator: Exists

      # üî¥ ÌïµÏã¨: filesystem storage Ï¥àÍ∏∞ÌôîÏö© initContainer
      initContainers:
        - name: init-fluentbit-storage
          image: busybox
          command:
            - sh
            - -c
            - |
              mkdir -p /var/fluent-bit/state && chmod -R 777 /var/fluent-bit/state
          volumeMounts:
            - name: fluentbit-state
              mountPath: /var/fluent-bit/state

      containers:
        - name: fluentd
          image: cr.fluentbit.io/fluent/fluent-bit:2.2.0
          imagePullPolicy: IfNotPresent

          volumeMounts:
            - name: varlog
              mountPath: /var/log
              readOnly: true

            - name: containers
              mountPath: /var/log/containers
              readOnly: true

            - name: config
              mountPath: /fluent-bit/etc/

            - name: fluentbit-state
              mountPath: /var/fluent-bit/state

      volumes:
        - name: varlog
          hostPath:
            path: /var/log

        - name: containers
          hostPath:
            path: /var/log/containers

        - name: config
          configMap:
            name: fluentd-config

        - name: fluentbit-state
          emptyDir: {}

